<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/58b1b53cd3.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="weather-app">
    <div class="row">
        <div class="col">
             <h1 id="city">
                London 
            </h1>
        </div>
    <ul>
        <li id="date">
            Thursday 12:32
            
        </li>
        <br>
        <li id="weather-condition">
            Clear
        </li>
    </ul>
    <div class="row">
        <div class="col">
            <div class="clearfix weather-tempreture">
                
                <strong id="tempreture">
                    <i class="fas fa-cloud-sun"></i>
                    12
                </strong>
                <span class="units">
                    °C | °F
                </span>
         </div>
        </div>

            </div>
            
    </div>
</div>
    <div class="forecast">
  <div class="card">
    <div class="card-body">
<p class="five-hours">
   
        Next five hours
   
</p>

<div class="row">
    <div class="col">
      10°
    </div>
    <div class="col">
      11°
    </div>
    <div class="col">
      13°
    </div>
    <div class="col">
      14°
    </div>
    <div class="col">
      13°
    </div>
  </div>

  <div class="row">
    <div class="col">
      <i class="fas fa-cloud-showers-heavy"></i>
    </div>
    <div class="col">
      <i class="fas fa-cloud-showers-heavy"></i>
    </div>
    <div class="col">
      <i class="fas fa-cloud-moon-rain"></i>
    </div>
    <div class="col">
      <i class="fas fa-cloud-moon"></i>
    </div>
    <div class="col">
      <i class="fas fa-cloud-moon"></i>
    </div>
  </div>

  </div>
</div>
    <small>
          <a href="https://github.com/insa-reblin/vanilla-weather-app" target="_blank">Open source code</a>
         by Insa Reblin 
    </small>
</div>
<script src="src/app.js"></script> 
</body>
</html>
